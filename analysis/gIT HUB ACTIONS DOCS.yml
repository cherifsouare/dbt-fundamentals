name: Deploy dbt docs on Google Cloud App Engine

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "dbtdocs"
  cancel-in-progress: true

env:
  DBT_PROFILES_DIR: .github
  DBT_ENABLE_DBT_PROJECT_EVALUATOR: "false"

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: "projects/495080918454/locations/global/workloadIdentityPools/oceanidentitypool/providers/github"
          service_account: "github@frontiers-ocean.iam.gserviceaccount.com"

      - name: "Setup Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: "Install dbt"
        run: |
          pip install dbt-bigquery
          dbt deps

      - name: "dbt docs generate"
        run: |
          dbt docs generate
          cp .github/app_engine_docs_app.yaml target/app.yaml

      - id: "deploy"
        if: github.event_name == 'push'
        name: "Deploy to GCP App Engine"
        uses: "google-github-actions/deploy-appengine@v1"
        with:
          working_directory: "./target"
          project_id: "frontiers-infraestructure"

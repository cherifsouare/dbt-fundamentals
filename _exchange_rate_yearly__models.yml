version: 2

models:
  - name: stg_exchange_rates__usd
    description: "Staged US dolloar exchange rates for major currencies from 2007 "
    columns:
      - name: surrogate_key
        tests:
          - unique
          - not_null

      - name: currency_code
        description: ""
        tests:
          - dbt_expectations.expect_column_value_lengths_to_equal:
              value: 3

      - name: avg_exchange_rate
        description: "Average rate of obeservations for the year"

      - name: exchange_rate_year
        description: "Time range for the conversion (year)"
        tests:
          - dbt_expectations.expect_column_min_to_be_between:
              min_value: 2007
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: INT64
          


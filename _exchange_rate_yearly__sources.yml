version: 2

sources:
  - name: exchange_rate_yearly
    description: "This source contains the annual historical exchange rates for US dollar in 19 key currencies since 2007."
    database: frontiers-ocean
    schema: dataset_exchange_rate_api
    tables:
      - name: exchange_rate_usd
        identifier: exchange_rate_yearly_summary 
        description: "Raw data for US dollar yearly average exchange rate "
        tests:
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - year
                - currency_code
              quote_columns: true
        columns:
          - name: year
            description: "Time period considered."
          - name: currency_code
            description: "Currency"
          - name: avg_exchange_rate
            description: "The yearly average exchange rate for US dollar."
      